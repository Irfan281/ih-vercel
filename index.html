<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webview Example</title>
    <style>
        /* Styling for the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling for the button */
        .red-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Styling for the text below the button */
        .webview-text {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Container for centering -->
    <div>
        <!-- Button with red color and text -->
        <button class="red-button">deeplink indihome tracking</button>

        <!-- Text below the button -->
        <p class="webview-text">This is webview</p>
    </div>
</body>

</html>
