<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webview Example</title>
  <style>
    /* Styling for the container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling for the button */
    .red-button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none; /* Remove default underline for anchor tag */
      display: inline-block; /* Ensure anchor tag behaves like a block element */
    }

    /* Styling for the text below the button */
    .webview-text {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Container for centering -->
  <div>
    <!-- Button with red color and text -->
    <a href="https://ibb.co/vJXq6WQ" class="red-button" target="_blank">pay button</a>

    <!-- Text below the button -->
    <p class="webview-text">This is webview</p>
  </div>
</body>
</html>
